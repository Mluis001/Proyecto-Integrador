<ion-row>
  <ion-col>
    <ion-list>
        <ion-list-header>
            <h3><strong>Edición de Perfil</strong></h3>
        </ion-list-header>
        <ion-item>
          <ion-label>Nombre Completo:</ion-label>
          <ion-input type="text" placeholder="Nombre Completo" [(ngModel)]="user.name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Correo Electrónico:</ion-label>
          <ion-input type="email" placeholder="Correo Electrónico" [(ngModel)]="user.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Contraseña:</ion-label>
          <ion-input type="password" placeholder="Contraseña" (keyup)="verificarCambioClaves()" [(ngModel)]="clave"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Confirmar Contraseña:</ion-label>
          <ion-input type="password" placeholder="Contraseña" (keyup)="verificarCambioClaves()" [(ngModel)]="claveConfirm"></ion-input>
        </ion-item>
        <ion-item *ngIf="cambiandoClaves">
          <ion-badge *ngIf="!clavesCoinciden" color="danger">Las contraseñas no coinciden</ion-badge>
          <ion-badge *ngIf="clavesCoinciden"color="success">Las contraseñas coinciden</ion-badge>
        </ion-item>
      </ion-list>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col col-3></ion-col>
  <ion-col col-6>
    <ion-label>Foto de Perfil:</ion-label>
  </ion-col>    
  <ion-col col-3></ion-col>
</ion-row>
<ion-row>
  <ion-col col-3></ion-col>
  <ion-col col-6 text-center>
    <img col-12 src="{{fotoPerfil}}" (click)="getPicture()">
  </ion-col>
  <ion-col col-3></ion-col>
</ion-row>
<ion-row>
  <ion-col col-3></ion-col>
  <ion-col col-6 text-center>
    <ion-button size="small" (click)="desdeAlmacenamiento()">
      Galería
      <ion-icon slot="start" name="images"></ion-icon>
    </ion-button>
  </ion-col>
  <ion-col col-3></ion-col>
</ion-row>
<ion-row>
  <ion-col text-center>
    <ion-button color="success" (click)="guardar()">Guardar</ion-button>
    <ion-button color="primary" [routerLink]="['/main']">Cancelar</ion-button>
  </ion-col>
</ion-row>
<input type="file" #fotoInput [hidden]="true" accept="image/*" name="files[]" (change)="subirImagen($event)"/>
